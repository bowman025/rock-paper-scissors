<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="rock-paper-scissors.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="container">
        <h1>Rock. Paper. Scissors.</h1>
        <p>Try to beat the Computer in a best-of-nine match.</p>
        <div class="buttons">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
    </div>
    <div class="score-state"></div>
    <div class="reset">
        <button class="play-again">Play again</button>
    </div>
</body>
</html>
